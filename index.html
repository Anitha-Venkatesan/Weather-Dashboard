<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>  
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-5"> 
      <h1 class="heading navbar-brand mb-0"> Weather Dashboard</h1>
      </nav>
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <label type="text">Search for a city:</label>
          <input type="text" id="search-city" name="searchCity">
          <button class="icon" style="background-color:#2196F3;"><i class="fa fa-search"  ></i></button>
        </div>
        <ul class="list-group list-group-flush">
        </ul>
      </div>
      <div class ="container border">
            <span id ="name-city" class="name"></span>
            <span class="temperature"></span>
            <span class="humidity"></span>
            <span class="wind"></span>
            <span class="uv"></span>
      </div><br><br>
      <div class="container">
        <div class="row">
          <div class="col">5-Day Forecast:</div>
        </div>
        <div class="row">
          <div class="card forecast day1-7">
            <span class="card-text day1-temperature"></span>
            <span class="card-text day1-humidity"></span>
          </div>
          <div class="card forecast day1-15">
            <span class="card-text day2-temperature"></span>
            <span class="card-text day2-humidity"></span>
          </div>
          <div class="card forecast day1-23">
            <span class="card-text day3-temperature"></span>
            <span class="card-text day3-humidity"></span>
          </div>
          <div class="card forecast day1-31">
            <span class="card-text day4-temperature"></span>
            <span class="card-text day4-humidity"></span>
          </div>
          <div class="card forecast day1-39">
            <span class="card-text day5-temperature"></span>
            <span class="card-text day5-humidity"></span>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="script.js"></script>
     
      </script>
    </body>
    </html>
